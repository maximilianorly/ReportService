<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .transaction {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

            .transaction h3 {
                color: #333;
            }

        .transaction-details {
            margin-top: 5px;
        }

            .transaction-details span {
                display: block;
                margin: 2px 0;
            }

        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sales Report</h1>
    <p>Date: {{Date}}</p>
    {{TransactionDetail}}
</body>
</html>
